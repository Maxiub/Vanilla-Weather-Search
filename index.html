<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-form">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-content">
          <div>
            <h1 class="city-display">Tokyo</h1>
            <p class="weather-app-details">
              Tuesday 17:30, cloudy
              <br />
              Humidity: <strong>70%</strong>, Wind: <strong>4.17km/h</strong>
            </p>
          </div>

          <div class="temperature-details">
            <div class="icon">☁️</div>
            <div class="temperature">23</div>
            <div class="temperture-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Maxiub" target="_blank">Mia Bui</a> and is
          <a
            href="https://github.com/Maxiub/Week-6-github-hosting"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://week-6-github-hosting.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
