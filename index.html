<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-form">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Tokyo</h1>
          <p>
            Tuesday 17:30, cloudy
            <br />
            Humidity: 70%, Wind: 4.17km/h
          </p>
        </div>
        <div>☁️ 23 °C</div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Maxiub" target="_blank">Mia Bui</a> and is
          <a
            href="https://github.com/Maxiub/Week-6-github-hosting"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://week-6-github-hosting.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
